<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Nine</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/images and logos/rounded_logo.png">
</head>
<body>
    <div class="top_container">
        <div class="top_left">
            <div class="website_name">
                <p>Cloud Nine</p>
            </div>
            <a href="index.html">
                <img class="cloud_nine_logo" src="/images and logos/rounded_logo.png" alt="">
            </a>
        </div>
        <div class="top_right">
            <a href="monsoon.html">
                <p class="monsoon">Monsoon</p>
            </a>
            <a href="about.html">
                <p class="about">About</p>
            </a>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="weather_header">
            <form class="weather_search">
                <input type="text" placeholder="Search" class="weather_searchform"> 
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather_units">
                <span class="weather_unit_celcius">&deg;C</span>
                <span class="weather_unit_fahrenheit">&deg;F</span>
            </div>
        </div>
        <div class="weather_body">
            <h1 class="weather_city">Kuala Lumpur, Malaysia</h1>
            <div class="weather_date_time">
                <p>Tuesday 23 April 2023 11:23 AM</p>
            </div>
            <div class="weather_forecast">
            </div>
            <div class="weather_icon">
            </div>
            <p class="weather_temperature">
            </p>
            <div class="weather_minmax">
                <p> Min: 10&deg </p>
                <p> Max: 20&deg </p>
            </div>
        </div>
        <div class="weather_information">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather_real_feel">10&deg</p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity">10&deg</p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind">10&deg</p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure">10&deg</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/419509a974.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
